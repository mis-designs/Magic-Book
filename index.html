<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Area Riservata</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
    }

    #login {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    input {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #content {
      display: none;
      height: 100vh;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

<div id="login">
  <h2>Accesso riservato</h2>
  <input type="password" id="password" placeholder="Password">
  <button onclick="checkPassword()">Entra</button>
</div>

<div id="content">
  <iframe 
    src="https://www.canva.com/design/DAG8uXItf0U/KOM4bDntarmP9GkeXsMfRw/view?embed"
    allowfullscreen>
  </iframe>
</div>

<script>
  function checkPassword() {
    const pwd = document.getElementById("password").value;
    if (pwd === "1234") {   // CAMBIA QUI LA PASSWORD
      document.getElementById("login").style.display = "none";
      document.getElementById("content").style.display = "block";
    } else {
      alert("Password errata");
    }
  }
</script>

</body>
</html>
